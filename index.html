<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic Ball</title>
    <link rel="stylesheet" href="./src/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/c8859f7b0c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Krona+One&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <h1>- The Magic Ball -</h1>
        <h2>What is your question?</h2>
        <p class="description">Think of a question that can be answered "Yes" or "No"</p>
        <form>
            <input type="text" placeholder="Should I have another mikshake?" value="">
            <button type="button"><i class="fas fa-magic"></i> Ask</button>
        </form>

        
        <img src="./src/images/ball.svg" alt="magic ball">
        <div class="result-container">
            <p class="result" id="result"></p>
        </div>
        
        
        


        <script src="./src/index.js"></script>

    </div>


    
    </body>
</html>
